<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
  <!-- built files will be auto injected -->
  <script>
    var sid = '<#sid>';
    var uid = '<#uid>';
    var jdbroleId = '<#jdbroleId>'; // 当前登录用户角色 ID
    var army_represend_uuid = '<#army_represend_uuid>'; // 军代表角色 ID
    var jdborgId = '<#jdborgId>'; // 当前登录用户组织 ID
    var army_represend_org_uuid = '<#army_represend_org_uuid>'; // 军代表组织 ID
    localStorage.setItem("sid", JSON.stringify(sid));
    localStorage.setItem("uid", JSON.stringify(uid));
    localStorage.setItem("jdbroleId", JSON.stringify(jdbroleId));
    localStorage.setItem("army_represend_uuid", JSON.stringify(army_represend_uuid));
    localStorage.setItem("jdborgId", JSON.stringify(jdborgId));
    localStorage.setItem("army_represend_org_uuid", JSON.stringify(army_represend_org_uuid));
  </script>
</html>
